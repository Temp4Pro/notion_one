<script>
    
    // Создаем объект для даты сегодняшнего дня
const today = new Date();

// Получаем день недели (воскресенье = 0, понедельник = 1, и т.д.)
const dayOfWeek = today.getDay();

// Вычисляем количество дней до следующего четверга
const daysUntilThursday = (dayOfWeek <= 3) ? (3 - dayOfWeek) : (10 - dayOfWeek);

// Устанавливаем дату следующего четверга
const nextThursday = new Date(today.getFullYear(), today.getMonth(), today.getDate() + daysUntilThursday);

// Устанавливаем время на следующий четверг в 19:50
nextThursday.setHours(19, 50, 0);

// Получаем разницу в миллисекундах между текущей датой и следующим четвергом
const timeDiff = nextThursday.getTime() - today.getTime();

// Получаем количество дней, часов и минут
const ddays = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
const hhours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const mminutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

// Выводим результат
//console.log(`До следующего четверга в 19:50 осталось ${days} дней, ${hours} часов и ${minutes} минут.`);

    left_days = document.getElementById("days");
    left_hours = document.getElementById("hours");
    left_minutes = document.getElementById("minutes");
 
    }

    // week starts on sunday

    left_minutes.innerHTML = mminutes + "<br> <span class=\"small\"> м</span>";
    }
